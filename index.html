<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>

    <link rel="stylesheet" href="./css/estilo.css">

</head>

<body>

    <!-- CABEÇALHO -->
    <h1>Jogo da forca</h1>
    <h2>Digite no teclado uma letra e tente adivinhar qual é a palavra!</h2>

    <!-- FORCA -->
    <div class="jogo-container">
        <div class="forca-container">
            <!-- MONTANDO A FORCA -->
            <svg height="250" width="200" class="forca">
                 <!-- X1 - Início do eixo x, y1 - Inicio do eixo Y, x2 - Fim do eixo x, y2 - Fim do eixo Y -->
                <!-- FORCA -->
                <line x1="60" y1="20" x2="140" y2="20"/> 
                <line x1="140" y1="20" x2="140" y2="50"/> 
                <line x1="60" y1="20" x2="60" y2="230"/> 
                <line x1="20" y1="230" x2="100" y2="230"/> 
                
                <!-- Cabeça -->
                <circle cx="140" cy="70" r="20" class="forca-parte"/>
                <!-- Corpo -->
                <line x1="140" y1="90" x2="140" y2="150" class="forca-parte"/>
                <!-- Braços -->
                <line x1="140" y1="105" x2="120" y2="130" class="forca-parte"/>
                <line x1="140" y1="105" x2="160" y2="130" class="forca-parte"/>
                <!-- Pernas -->
                <line x1="140" y1="150" x2="120" y2="180" class="forca-parte"/>
                <line x1="140" y1="150" x2="160" y2="180" class="forca-parte"/>

            </svg>
        </div>

        <div class="letras-erradas-container">
            <h3>Letras Erradas</h3>
        </div>
    </div>

    <div class="palavra-secreta-container"></div>

    <div class="aviso-palavra-repetida">
        <p>Você já usou essa letra</p>
    </div>

    <div class="popup-container">
        <div class="popup">
            <h2 id="msg"></h2>
            <button id="btn-jogar" onclick="reiniciarJogo()">Jogar Novamente</button>
        </div>
    </div>
    <script src="./js/forca.js"></script>
</body>


</html>
